<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
  <title>Marvel Typing Trainer</title>
</head>

<body class="has-background-light">
  <main class="container">
    <div id="container" class="columns is-centered is-vcentered is-mobile">
      <div class="column is-full-desktop is-two-thirds-tablet is-three-quarters-mobile">
        <div id="marvel" class="column is-full box has-text-centered has-text-white">
          <h1 class="block is-size-1">Marvel Typing Trainer</h1>
          <p class="block">Improve your typing skills while reading passages about your favorite Marvel superheroes!</p>
          <button id="start-button" class="block button is-light is-large">Start (Comics)</button>
          <button id="avengers-button" class="block button is-info is-large">Start (Avengers)</button>
        </div>

        <div class="column"></div>

        <div id="scores" class="column is-full has-text-centered has-text-info">
          <h1 class="is-underlined is-size-4">HIGHSCORES</h1>
          <button id="scores-button" class="block button is-info is-medium">See Scores</button>
        </div>
      </div>     
    </div>
  </main>
  <footer class="has-text-centered">Data provided by Marvel. Â© 2014 Marvel</footer>
  <!-- Linking script.js file -->
  <script src=./assets/js/script.js></script>
</body>
</html>
